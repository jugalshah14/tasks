<!DOCTYPE html>
<html>

<head>
    <title>Anime Store</title>
    <link rel="stylesheet" href="./home.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-dark">
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav mr-auto my-2 my-lg-0 navbar-nav-scroll" style="max-height: 100px;">
                <a class="navbar-brand" href="home.html">
                    <img src="https://logo.com/image-cdn/images/kts928pd/production/46fec0239332173dd16844534aab6117435e8f46-731x731.png?w=1080&q=72"
                        width="50" height="50" alt="">
                </a>
            </ul>
            <form class="d-flex mr-5" style="gap: 20px;">
                <a href="./form.html"><i class="fa fa-plus-square" aria-hidden="true"></i></a>
                <a href="./AddToCart.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="input-group mb-3">
            <input type="text" id="search-input" class="form-control" placeholder="Search by title"
                aria-label="Search by title" aria-describedby="search-button" oninput="performSearch()">
        </div>
        <div id="sort-container">
            <label for="sort-dropdown">Sort by Price:</label>
            <select id="sort-dropdown">
                <option value="defaultSort" selected>Select Sorting</option>
                <option value="low-to-high">Price: Low to High</option>
                <option value="high-to-low">Price: High to Low</option>
            </select>
        </div>
        <div id="product-container" class="product-container"></div>
        <div id="pagination" class="pagination"></div>
        <div class="buttons">
            <button id="prev-page" class="btn btn-primary">Previous</button>
            <button id="next-page" class="btn btn-primary">Next</button>
        </div>
    </div>
    <script type="text/javascript" src="./home.js"></script>
</body>


</html>
