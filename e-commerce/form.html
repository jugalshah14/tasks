<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="form.css" />
    <title>Registration Form</title>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-dark">
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav mr-auto my-2 my-lg-0 navbar-nav-scroll" style="max-height: 100px;">
                <a class="navbar-brand" href="home.html">
                    <img src="https://logo.com/image-cdn/images/kts928pd/production/46fec0239332173dd16844534aab6117435e8f46-731x731.png?w=1080&q=72"
                        width="50" height="50" alt="">
                </a>
            </ul>
            <form class="d-flex mr-5" style="gap: 20px;">
                <a href="./home.html"><i class="fa fa-home" aria-hidden="true"></i></a>
                <a href="./AddToCart.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
            </form>
        </div>
    </nav>
    <div class="main">
        <h1 style="text-align: center; margin-top: 100px;">Add-item Form</h1>
        <br />
        <br />
        <div class="container">
            <div id="addItemForm">
                <label>Title :</label>
                <input type="text" placeholder="Title" name="title" id="Title" />

                <div class="row mt-3">
                    <div class="col-6">
                        <label>Price :₹</label>
                        <input type="number" placeholder="Price" name="price" id="Price" />
                    </div>
                    <div class="col-6">
                        <label> Discount : % </label>
                        <input type="number" id="Discount" step="0.01" min="0" max="100" /><br>

                        <!-- <p>Discounted Price: <span id="discountedPrice">0.00</span></p> -->
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-6">
                        <label>Quantity : </label>
                        <input type="number" placeholder="quantity" name="quantity" id="Quantity" />
                    </div>
                    <div class="col-6">
                        <label for="img">Select image:</label>
                        <input type="file" id="img" accept="image/*">
                        <img id="itemImage" src="" alt="" width="50" height="50">
                    </div>
                   
                </div>
            </div>
            </form>
            <br />
            <div class="button">
                <button type="button" class="btn btn-primary" onclick="addToLocalStorage()">
                    Submit
                </button>
            </div>
            <br />
            <h2>Items:</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Price (₹)</th>
                        <th>Discount (%)</th>
                        <th>Quantity</th>
                        <th>Image</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="itemTableBody"></tbody>
            </table>
        </div>
    </div>
    <script src="form.js"></script>
</body>

</html>
